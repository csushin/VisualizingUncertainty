<body>
    <div id="wrapper">
        <div id="mapWrapper">
            <div id="scarcityMap"></div>
            <div id="waterMap"></div>
            <div id='fakeMap'></div>
        </div> 
        <div id='secRowContainer'>
            <div class='normalPop' id="popMap">
                <div id="blurringlayer"></div>
            </div>
            <div id='interactionZone'>
                <!-- <div id='timeSeries'>  </div> -->
                <div id="configurationZone">
                    <div class='paramsZone' id='waterParamsZone' style='width: 55%;'>
                        <div class='selectionBox' id='dataSwitch' >
                            <input type = 'radio' name='switch' value='oldData' checked='checked'/>Old Data
                            <input type = 'radio' name='switch' value='newData'/>New Data
                        </div>
                         <div class='selectionBox' id="expDiv" >
                             Emission:
                             <select id="EXPCombo"></select>
                         </div>
                         <div class='selectionBox' id="gcmDiv" >
                             Global Climate Model:
                             <select id="GCMCombo"></select>
                         </div>
                         <div class='selectionBox' id="rcmDiv" >
                             Regional Climate Model:
                             <select id="RCMCombo"></select>
                         </div>
                         <div class='selectionBox' id="varDiv" >
                             VAR:
                             <select id="VARCombo"></select>
                         </div>
                         <div class='selectionBox' id="yearDiv" >
                             YEARTYPE:
                             <select id="YEARTYPECombo"></select>
                         </div>
                    </div>
                    <div class='paramsZone' id='popParamsZone' style='width: 44%;'>
                         <div id='demandDataSwitch'>
                            <input type = 'radio' name='demandSwitch' value='popData' checked='checked'/>Demand From Popuplation
                            <input type = 'radio' name='demandSwitch' value='gcamData'/>Demand From GCAM
                        </div>
                        <div id="populationDemand">
                             <div class='selectionBox' id="populationParamsZone">
                                 Population:
                                 <select id="POPCombo"></select>
                             </div>
                             <div class='selectionBox' id="popGrowthRate" >
                                 <div id='popGrowthRateText'>Growth Rate: 1%</div>
                                 <div id='popGrowthRateSlider'></div>
                                 <!-- <input  id='popGrowthRateSlider' data-slider-id='popGrowthRateSlider'/> -->

                             </div>
                         </div>
                         <div id="gcamDemand" style="display: none;">
                            <div id="demandType">
                                <ul>
                                    <li id='gcamDemandType'>Demand Type: Unknown</li>
                                    <li id='gcamDemandYear'>Year: Unknown</li>
                                </ul>
                            </div>
                         </div>
                    </div>
                </div>
                <div id='timeZone'> 
                        <div id='timeZoneText'>Year: 1960</div>
                        <div id='timeZoneSlider'></div>
                        <!-- <div id='timeZoneSlider'  data-slider-id='timeZoneSlider'></div> -->
                </div>
                <div id='shareParamsZone'>
                    <div id='shareButtonsZone'>
                        <!-- <div id="saveDiv" class='button'> -->
                            <input type='button' name='savaParams' value='Save Snapshots' onClick='saveParameters()'/>
                        <!-- </div> -->
                        <!-- <div id="snapPoolDiv" class='button'> -->
                            <input type='button' name='openSnapPool' value='Open Snapshot Browser' onClick='openSnapPoolDiv()'/>
                        <!-- </div> -->
                        <!-- <div id="prjDiv" class='button'> -->
                           <!-- <input type="button" name="addNewMap" value="Developing Mode" onClick="mask()"/> -->
                        <!-- </div> -->
                    </div>
                    <div id='QRCode'>
                        For more information:
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat" id="popSidebar"></div>
    <div class="chat" id="scarcitySidebar"></div>  
    <div class="chat" id="waterSidebar"></div>

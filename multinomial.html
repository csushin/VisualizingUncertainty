<!DOCTYPE HTML>
<html lang="en">
<head>
  <style>
    html, body, #map{
      height: 100%;
    }
    .info {
      padding: 6px 8px;
      /*font: 14px/16px Arial, Helvetica, sans-serif;*/
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="css/leaflet.0.7.3.css" />
  <script type = "text/javascript" src="lib/leaflet-src.js"></script>
  <script type = "text/javascript" src="lib/d3/d3.min.js"></script>
  <script type = "text/javascript" src="lib/jquery-2.1.1.min.js"></script>
  <script type = "text/javascript" src="lib/jquery-ui-1.11.0/jquery-ui.js"></script>
  <script type = "text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src="javascript/multinomial/event.js"></script>
  <script type = "text/javascript" src="javascript/multinomial/global.js"></script>
  <script type = "text/javascript" src="javascript/multinomial/statTiffGeneration.js"></script>
</head>
<body>
<div class="container-fluid" style="height: 100%">
  <div class="row" style="height: 10%">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="text-center">Header of the Project</h2>
    </div>
  </div>
  <div class="row" style="height: 90%">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="height: 100%">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 60%; border: 1px dotted" id="map">Leaflet Map</div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 10%; border: 1px dotted" id="lengedBar"></div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 40%; border: 1px dotted">
        <form>
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="form-group">
              <label for="baseYearSlider">Base Year:</label>
              <input type="range" min="1960" max="2000" value="1960" id="baseYearSlider" step="5" oninput="baseYearSlider(value);">
              <output for="baseYearSlider" id="baseYearVal">1960</output>
            </div>
            <div class="form-group">
              <label for="prdYearSlider">Predction Year:</label>
              <input type="range" min="1960" max="2000" value="1960" id="prdYearSlider" step="5" oninput="prdYearSlider(value);">
              <output for="prdYearSlider" id="predictionYearVal">1960</output>
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button type="button" class="btn btn-default" onclick="requestUncertainties();">Confirm</button>
          </div>
        </form>
        
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" style="height: 100%">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 40%; border: 1px dotted">Probability Density To number Histograms</div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 60%; border: 1px dotted">Sub Histograms of the above histogram</div>
    </div>
  </div>
</div>
<script type="text/javascript" src="javascript/multinomial/map.js"></script>
</body>
</html>
